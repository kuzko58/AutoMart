<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Auto Mart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#008080" />
  <link rel="stylesheet" type="text/css" media="screen" href="css\make offer.css" />
</head>

<body>
  <header>
    <div class="main-nav-bar">

      <div class="main-icon-box-left">
        <div id="menuIcon" class="menu-icon">
          <img id="menuImg" src="css\assets\Icons\menu-icon.png" alt="icon" width="20px" height="20px">
        </div>
      </div>
      <div class="main-header-box">
        <a href="index.html">
          <h2>AutoMart</h2>
        </a>
      </div>
      <div class="filter-box">
        <span>Bike</span><span>Sedan</span><span>SUV</span><span>Pick-Up</span><span>Van</span><span>Bus</span><span>Truck</span><span>Tractor</span>
      </div>
      <div class="header-links">
        <span id="navBarSell">Sell</span><span>Favourites</span><span id="navBarSignIn">Sign In</span>
      </div>


      <div class="main-icon-box-right">
        <div class="search-icon"><img src="css\assets\Icons\search-icon.png" alt="icon" width="22px" height="22px">
        </div>

      </div>

    </div>
  </header>

  <div id="dropDownUnderlay" class="drop-down-underlay opacity-effect-out">
    <div id="dropDown" class="drop-down menu-close-effect">
      <div class="drop-down-box drop-down-icons-container">
        <div class="drop-down-icon-box"><img src="css\assets\Icons\bike.png" alt="icon" width="42px" height="42px">
        </div>
        <div class="drop-down-icon-box"><img src="css\assets\Icons\sedan.png" alt="icon" width="52px" height="52px">
        </div>
        <div class="drop-down-icon-box"><img src="css\assets\Icons\jeep.png" alt="icon" width="50px" height="52px">
        </div>
        <div class="drop-down-icon-box"><img src="css\assets\Icons\pickup.png" alt="icon" width="52px" height="52px">
        </div>
        <div class="drop-down-icon-box"><img src="css\assets\Icons\van.png" alt="icon" width="52px" height="52px"></div>
        <div class="drop-down-icon-box"><img src="css\assets\Icons\bus.png" alt="icon" width="52px" height="52px"></div>
        <div class="drop-down-icon-box"><img src="css\assets\Icons\truck.png" alt="icon" width="40px" height="40px">
        </div>
        <div class="drop-down-icon-box"><img src="css\assets\Icons\tractor.png" alt="icon" width="40px" height="40px">
        </div>
        <h3>Vehicle Types</h3>
      </div>
      <div class="drop-down-box drop-down-link-box">
        <div id="sideBarSignIn">Sign In</div>
        <div><img id="sideBarSignInIcon" src="css\assets\Icons\right-arrow-tomato.png" alt="icon" width="20px"
            height="20px"></div>
      </div>

      <div class="drop-down-box drop-down-link-box">
        <div id="sideBarSell">Sell</div>
      </div>
      <div class="drop-down-box drop-down-link-box">
        <div>Favourites</div>
      </div>
    </div>

  </div>

  <div class="container">
    <form action="" class="PO-form">
      <h2>Toyota Avalon 2018</h2>
      <h3>Make An Offer to Buy</h3>
      <input class="input-style-two" type="text" placeholder="Price Offer">
      <p>Add Comment</p>
      <textarea class="comment-box" name="" id="">Enter text here...</textarea>
      <button class="button-style-one">Make Offer</button>
    </form>


  </div>
  <footer>
    <div class="footer-box">
      <div class="newsletter-box">
        <h3>Join Our Newsletter</h3>
        <div class="input-box">
          <input id="newsletterInput" type="text" class="input-style-one" placeholder="Enter your email">
          <button class="button-style-two"><img id="newsletterButtonArrow" src="css\assets\Icons\right-arrow-teal.png"
              alt="icon" width="20px" height="20px"></button>
        </div>

      </div>
      <div class="footer-menu-box">
        <p>Terms & Conditions</p>
        <p>Contact Us</p>
        <p>About Us</p>
        <p>Privacy</p>

      </div>

      <div class="social-media-box">
        <span>Follow Us</span>
        <div class="footer-icon-container">
          <div><img src="css\assets\Icons\facebook.png" alt="icon" width="30px" height="30px"></div>
          <div><img src="css\assets\Icons\twitter.png" alt="icon" width="30px" height="30px"></div>
          <div><img src="css\assets\Icons\instagram.png" alt="icon" width="30px" height="30px"></div>
        </div>

      </div>
    </div>

  </footer>

  <script type="module" src="scripts\make offer.js"></script>
</body>

</html>
